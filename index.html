<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather App Lab</title>
</head>
<body>
    <div class="title">
        <div id="titleName">WeatherNow</div>
        <form>
            <input type="text" value="" placeholder="Search by city name" id="searchInput">
            <input type="button" value="search" id="searchButton">
        </form>
    </div>
    
    <div class="output">
        <div id="cityStats">
            <div id="cityName"></div>
            <div id="cityRegion"></div>
        </div>
        <div id="weatherStats">
            <div id="currentWeather"></div>
            <div id="weatherIcon"></div>
            <div id="currentTemp"></div>
            <div id="feelsTemp"></div>
        </div>
    </div>
    
</body>
</html>
